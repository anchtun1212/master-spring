<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<!--  div sec:authorize="isAnonymous()" -->
<center>
    <h2>Please enter your credentials</h2>
    <div>
	 <form th:action="@{/login}" method="post">
           <div>
             <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}"
                      th:text="${errorMessage}" />
             <li class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(successMessage)}"
                      th:text="${successMessage}" />
                 <input type="text" name="username" id="username" placeholder="Username"/>
                 <input type="password" name="password" id="password" placeholder="Password"/>
                 <!-- generate csrf token: will be used by all the requests, this should be only in the login page -->
                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>
            <button>Log In</button>
		    <b><a th:href=@{/public/register} target="_blank">New user ?</a></b> 
      </form>
	</div>
</center>	
<!--  div -->
</body>

</html>
