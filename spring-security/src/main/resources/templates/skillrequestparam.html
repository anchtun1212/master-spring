<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Skill request param</title>
	<!-- just set style.css file under static folder -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div sec:authorize="isAuthenticated()">
	
	<b><u>Skills:</u></b>
	<br />
	<br />

	<div th:each="skill : ${EXPERT}" class="Row" th:if="${level} == 'EXPERT'">
		<div class="Cell">
			<h2 th:text="${skill.name}"></h2>
		</div>
		<div class="Cell">
			<h2 th:text="${skill.level}"></h2>
		</div>
	</div>
	<div th:each="skill : ${INTERMEDIATE}" class="Row" th:if="${level} == 'INTERMEDIATE'">
		<div class="Cell">
			<h2 th:text="${skill.name}"></h2>
		</div>
		<div class="Cell">
			<h2 th:text="${skill.level}"></h2>
		</div>
	</div>
	
	</div>
	
	</body>
</html>
