<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Profile page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

    <div th:if="${#fields.errors('profile.*')}">
		<ul>
			<li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('profile.*')}" th:text="${error}">
			</li>
		</ul>
	</div>

	<div>
	<h1>Personal information:</h1>
	<form th:action="@{/updateprofile}" method="post" th:object="${profile}">
	    <label for="name">*Name:</label>
		<input type="text" id="name" name="name" th:field="*{name}" required="required" ></input>
		<br/><br/>
		<label for="mobileNumber">*Mobile Number:</label>
		<input type="text" id="mobileNumber" name="mobileNumber" th:field="*{mobileNumber}" required="required" ></input>
		<br/><br/>
		<label for="email">*Email:</label>
		<input type="text" id="email" name="email" th:field="*{email}" required="required" ></input>
		<br/><br/>
		<label for="address1">Address1:</label>
		<input type="text" id="address1" name="address1" th:field="*{address1}"  ></input>
		<br/><br/>
		<label for="address2">Address2:</label>
		<input type="text" id="address2" name="address2" th:field="*{address2}"  ></input>
		<br/><br/>
		<label for="city">City:</label>
		<input type="text" id="city" name="city" th:field="*{city}"  ></input>
		<br/><br/>
		<label for="state">State:</label>
		<input type="text" id="state" name="state" th:field="*{state}"  ></input>
		<br/><br/>
		<label for="zipCode">ZipCode:</label>
		<input type="text" id="zipCode" name="zipCode" th:field="*{zipCode}"  ></input>
		<br/><br/>
		<input type="submit" value="Save"></input>		
		<button th:formaction="@{/home}">Back</button>	
	</form>
	</div>
	
</body>

</html>
